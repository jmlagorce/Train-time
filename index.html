<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  </head>
  <body>
      <div class="jumbotron jumbo">
          <h1 class="display-3">Train Times</h1>
    </div>
    
    <br>
    <div class="form">
            <div class="card-header">
                    Current Train
                  </div>
    <table class="table table-striped" id="train-info">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency</th>
                <th scope="col">Next arival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
               
               
              </tr>
              <tr>
                
                
              </tr>
              <tr>
                
              </tr>
              <tr>
                 
            </tbody>
          </table>
        </div>

    
    <br>
    <form class="form">
            <div class="card-header">
                    Add Train
                  </div>
            <div class="form-group input">
              <label for="train-name">Train Name</label>
              <input type="text" class="form-control" id="train-name" placeholder="Train name">
            </div>
            <div class="input">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="input">
              <label for="first-train-time">First Train Time</label>
              <input type="time" class="form-control" id="first-train" placeholder="First train time">
            </div>
            <div class="input">
              <label for="frequency">Frequency (min)</label>
              <input type="number" class="form-control" id="frequency" placeholder="Frequency">
            </div>

            <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
    </form>
      
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
